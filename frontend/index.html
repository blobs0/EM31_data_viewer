<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM31 ‚Äì Visualisation</title>
    <link rel="stylesheet" href="/static/style.css?v=5">
    <link rel="stylesheet" href="/static/vendor/leaflet.css">
    <link rel="stylesheet" href="/static/vendor/tabulator.min.css">
    <script defer src="/static/vendor/leaflet.js"></script>
    <script defer src="/static/vendor/tabulator.min.js"></script>
    <script defer src="/static/main.js?v=7"></script>
</head>
<body>
    <div class="page">
        <header class="topbar">
            <div class="brand">
                <div class="logo-frame">
                    <img class="logo-image" src="/static/images/ipev.png" alt="Logo IPEV">
                </div>
                <div class="title-block">
                    <h1>Cartographie d'√©paisseur de glace ‚Äì EM31</h1>
                    <p id="file-info">Aucun fichier charg√©</p>
                </div>
            </div>
        </header>

        <section class="panel upload-panel">
            <div class="upload-row">
                <div class="scale-card" id="scale-controls">
                    <div class="scale-title">√âchelle conductivit√©</div>
                    <div class="scale-inputs">
                        <input type="number" step="0.1" id="scale-min" placeholder="min">
                        <input type="number" step="0.1" id="scale-max" placeholder="max">
                    </div>
                    <div class="scale-actions">
                        <button id="scale-apply" type="button">Appliquer</button>
                        <button id="scale-reset" type="button">Auto</button>
                    </div>
                </div>
                <div class="scale-card" id="height-controls">
                    <div class="scale-title">Hauteur de l'EM31</div>
                    <div class="height-inputs">
                        <input type="number" step="0.01" min="0" id="inst-height" value="0.15">
                        <span class="height-unit">m</span>
                    </div>
                    <div class="scale-actions">
                        <button id="inst-height-apply" type="button">Appliquer</button>
                        <button id="inst-height-reset" type="button">0,15</button>
                    </div>
                </div>
                <div class="form-stack">
                    <form id="upload-form">
                        <label for="file-input">Fichier .R31</label>
                        <input id="file-input" name="file" type="file" accept=".R31,.r31,.txt" required>
                        <button type="submit">Charger</button>
                        <span id="status"></span>
                    </form>
                    <div id="meta"></div>
                </div>
            </div>
        </section>

        <section class="panel map-panel">
            <div class="map-layout">
                <div class="map-wrap">
                    <div id="map"></div>
                    <canvas id="fallback-canvas"></canvas>
                    <div id="legend">
                        <span>Conductivit√©</span>
                        <div class="gradient"></div>
                        <span class="legend-label" id="legend-min"></span>
                        <span class="legend-label" id="legend-max"></span>
                    </div>
                </div>
                <div class="table-wrap">
                    <div class="table-header">
                        <div>Points (GPS + mesures)</div>
                        <button id="export-csv" type="button">Exporter CSV</button>
                    </div>
                    <div class="table-container">
                        <div id="points-table"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <span>made with ‚ù§Ô∏è by Valentin Guerdin - TA 76 üêß</span>
        </footer>
    </div>
</body>
</html>
